    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Galvão | Gemini Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; scroll-behavior: smooth; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .test-card { transition: all 0.3s ease; border: 1px solid #1e293b; cursor: pointer; }
        .test-card:hover { border-color: #38bdf8; transform: translateY(-4px); background: rgba(30, 41, 59, 0.5); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-300">

    <header class="border-b border-slate-800 bg-slate-900/20 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="irParaHome()">
                <span class="font-bold text-lg text-white tracking-tighter uppercase">LG <span class="text-blue-500">LAB</span></span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
        
        <div id="view-home">
            <section class="mb-20">
                <span class="text-blue-500 mono text-xs uppercase tracking-widest block mb-2">Membro da Comunidade de Testadores Gemini</span>
                <h1 class="text-5xl font-bold text-white mb-6">Lucas Galvão</h1>
                <p class="text-xl text-slate-400 leading-relaxed">
                    Estrategista de tecnologia focado em <span class="text-white">IA Generativa</span>. 
                    Explorando os limites do Gemini 3 Flash.
                </p>
            </section>

            <div class="h-px bg-slate-800 w-full mb-16"></div>

            <div class="flex items-center gap-3 mb-10">
                <i data-lucide="terminal" class="text-blue-500 w-6 h-6"></i>
                <h2 class="text-2xl font-bold text-white uppercase tracking-tight">Log de Experimentos</h2>
            </div>

            <div id="logs-container" class="grid md:grid-cols-2 gap-6"></div>
        </div>

        <div id="view-detalhes" class="hidden">
            <button onclick="irParaHome()" class="flex items-center gap-2 text-blue-400 hover:text-blue-300 mb-8 transition">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar para o Lab
            </button>
            <div id="conteudo-experimento"></div>
        </div>

    </main>

    <script>
        const meusTestes = [
            {
                id: "001",
                titulo: "Infraestrutura Base",
                descricao: "Deploy de ambiente profissional via GitHub Pages e Codespaces.",
                tags: ["GitHub", "Deploy"],
                icone: "server",
                detalheFull: "Este experimento consistiu na configuração de um pipeline de deploy contínuo usando GitHub Actions e Pages, permitindo atualizações em tempo real do portfólio."
            },
            {
                id: "002",
                titulo: "Arquitetura de Log",
                descricao: "Criação de sistema dinâmico para renderização de cards via JavaScript.",
                tags: ["JS", "UX"],
                icone: "layers",
                detalheFull: "Implementação de um motor de renderização client-side que transforma objetos JSON em componentes visuais, otimizando a manutenção do site."
            },
            {
                id: "003",
                titulo: "Engenharia de Prompts",
                descricao: "Análise técnica de performance (O(n)) usando o modelo Gemini 3 Flash.",
                tags: ["Prompt Eng", "Análise"],
                icone: "cpu",
                detalheFull: `
                    <h2 class="text-2xl font-bold text-white mb-4">Análise de Complexidade</h2>
                    <p class="mb-4">Neste teste, submetemos um código de filtragem de duplicados para auditoria da IA.</p>
                    <div class="bg-slate-800 p-4 rounded mb-6 mono text-sm">
                        Complexidade Identificada: O(n²) <br>
                        Sugestão: Uso de Set() para O(n)
                    </div>
                    <p class="text-slate-400">O Gemini demonstrou capacidade sênior ao identificar que o método .indexOf() dentro de um .filter() causava um gargalo de processamento.</p>
                `
            },
            {
                id: "004",
                titulo: "Geração Multimodal (Imagem)",
                descricao: "Teste de fidelidade visual e composição fotorrealista da Amazônia.",
                tags: ["Multimodal", "Imagem"],
                icone: "image",
               detalheFull: `
                    <h2 class="text-2xl font-bold text-white mb-4">Exploração Visual: Bioma Amazônico</h2>
                    <p class="mb-4">Neste experimento, testamos a capacidade do modelo em renderizar texturas complexas (pelagem da onça), reflexos na água e iluminação naturalista.</p>
        
                    <div class="bg-slate-800 p-2 rounded-lg mb-6 border border-slate-700">
                    <img src="./amazonia.png" alt="Amazônia IA" class="rounded w-full h-auto shadow-2xl">
                    <p class="text-[10px] mono text-slate-500 mt-2 text-center uppercase">Prompt: Floresta amazônica, rio, onça bebendo água e araras azuis.</p>
                </div>

                    <p class="text-slate-400">O resultado demonstrou uma alta precisão anatômica e um excelente controle de profundidade de campo, mantendo a coerência entre os múltiplos elementos solicitados no prompt.</p>
   ` // A crase de fechamento deve estar aqui!
            },
            {
                id: "005",
                titulo: "Feedback de Comunidade",
                descricao: "Contribuição estratégica para o conselho de testadores sobre o uso de IA em pequenos negócios.",
                tags: ["Comunidade", "UX-Research"],
                icone: "message-square",
                detalheFull: `
                    <h2 class="text-2xl font-bold text-white mb-4">Relatório de Impacto: Pequenas Empresas</h2>
                    <p class="mb-4">Neste experimento, documentamos a resposta oficial enviada aos moderadores da comunidade de testadores do Gemini, focando em produtividade real e lacunas tecnológicas.</p>
        
                    <div class="space-y-4">
                        <div class="bg-slate-800/50 p-4 rounded border-l-4 border-blue-500">
                            <h4 class="text-sm font-bold text-blue-400 mb-1">O FOCO</h4>
                            <p class="text-sm">Uso do Gemini como sintetizador de ideias e formatador técnico para otimizar o tempo do "empreendedor multitarefa".</p>
                        </div>
            
                        <div class="bg-slate-800/50 p-4 rounded border-l-4 border-emerald-500">
                            <h4 class="text-sm font-bold text-emerald-400 mb-1">PROVA DE CONCEITO</h4>
                            <p class="text-sm italic text-slate-400">"Utilização do chat dinâmico para a criação e deploy deste próprio portfólio de testes."</p>
                        </div>

                        <div class="bg-slate-800/50 p-4 rounded border-l-4 border-red-500">
                            <h4 class="text-sm font-bold text-red-400 mb-1">A LACUNA</h4>
                            <p class="text-sm">Análise comparativa sobre a necessidade de agentes autônomos integrados para execução em máquinas virtuais.</p>
                        </div>
                    </div>

                    <p class="mt-6 text-slate-400">Este log serve como registro da nossa primeira interação formal com o time de desenvolvimento do Google.</p>
    `
            } b
        ];

        function irParaHome() {
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('view-detalhes').classList.add('hidden');
            window.scrollTo(0,0);
        }

        function verDetalhes(id) {
            const teste = meusTestes.find(t => t.id === id);
            const container = document.getElementById('conteudo-experimento');
            
            container.innerHTML = `
                <span class="text-blue-500 mono text-xs uppercase tracking-widest block mb-2 underline decoration-blue-500/30">Experimento #${teste.id}</span>
                <h1 class="text-4xl font-bold text-white mb-6">${teste.titulo}</h1>
                <div class="text-slate-300 leading-relaxed text-lg">
                    ${teste.detalheFull}
                </div>
            `;
            
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-detalhes').classList.remove('hidden');
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function carregarCards() {
            const container = document.getElementById('logs-container');
            container.innerHTML = meusTestes.map(teste => `
                <div class="test-card bg-slate-900/40 p-6 rounded-lg flex flex-col border border-slate-800" onclick="verDetalhes('${teste.id}')">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] mono text-blue-500 uppercase tracking-widest tracking-tighter">EXP_${teste.id}</span>
                        <i data-lucide="${teste.icone}" class="w-4 h-4 text-slate-600"></i>
                    </div>
                    <h3 class="text-white font-bold text-lg mb-2">${teste.titulo}</h3>
                    <p class="text-slate-400 text-sm mb-6 leading-relaxed flex-grow">${teste.descricao}</p>
                    <div class="flex gap-2 mt-auto">
                        ${teste.tags.map(tag => `<span class="text-[9px] bg-slate-800/50 text-slate-400 px-2 py-1 rounded border border-slate-700/50 uppercase font-bold tracking-tighter">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        carregarCards();
    </script>
</body>
</html>
