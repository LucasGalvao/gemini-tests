<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Galvão | Gemini Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .test-card { transition: all 0.3s ease; border: 1px solid #1e293b; height: 100%; }
        .test-card:hover { border-color: #38bdf8; transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.2); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-slate-300">

    <header class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">LG</div>
                <span class="font-bold text-xl text-white tracking-tighter uppercase">Lucas Galvão <span class="text-blue-500">Tests</span></span>
            </div>
            <span class="text-[10px] mono text-emerald-400 bg-emerald-400/10 px-3 py-1 rounded-full border border-emerald-400/20 uppercase">Gemini Tester Community</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <section class="mb-16">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Log de <span class="gradient-text">Experimentos</span></h1>
            <p class="max-w-2xl text-lg text-slate-400">Documentação técnica das capacidades do Gemini 3 Flash e ferramentas associadas.</p>
        </section>

        <div id="logs-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // --- SEU BANCO DE DADOS DE TESTES ---
        // Para adicionar um teste novo, basta copiar um bloco { ... } e colar abaixo.
        const meusTestes = [
            {
                id: "001",
                titulo: "Deploy de Portfólio Profissional",
                descricao: "Criação de estrutura base com Tailwind CSS e deploy automatizado via GitHub Pages.",
                tags: ["Infra", "Web", "Gemini"],
                icone: "cloud-lightning"
            },
            {
                id: "002",
                titulo: "Primeiro Log Dinâmico",
                descricao: "Implementação de sistema de renderização automática de cards via JavaScript.",
                tags: ["JS", "Lógica", "Automated"],
                icone: "database"
            },
            {
                id: "003",
                titulo: "Primeiro TESTE DE MELHORIA DO SITE COM CARD EM JAVA",
                descricao: "Implementação de sistema de renderização automática de cards via JavaScript.",
                tags: ["JS", "Lógica", "Automated"],
                icone: "eye"
            }
            // PRÓXIMO TESTE AQUI...
        ];

        function carregarCards() {
            const container = document.getElementById('logs-container');
            container.innerHTML = meusTestes.map(teste => `
                <div class="test-card bg-slate-900/50 p-6 rounded-xl flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] mono text-blue-400 uppercase tracking-widest">ID #${teste.id}</span>
                        <i data-lucide="${teste.icone}" class="w-5 h-5 text-slate-500"></i>
                    </div>
                    <h3 class="text-white font-bold text-xl mb-2">${teste.titulo}</h3>
                    <p class="text-slate-400 text-sm mb-6 leading-relaxed flex-grow">${teste.descricao}</p>
                    <div class="flex gap-2 mt-auto">
                        ${teste.tags.map(tag => `<span class="text-[10px] bg-slate-800 text-slate-300 px-2 py-1 rounded border border-slate-700 font-medium tracking-wide uppercase">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            // Recarrega os ícones após inserir o HTML
            lucide.createIcons();
        }

        carregarCards();
    </script>
</body>
</html>
