<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Galvão | Gemini Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .test-card { transition: all 0.3s ease; border: 1px solid #1e293b; height: 100%; }
        .test-card:hover { border-color: #38bdf8; transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.2); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-slate-300">

    <header class="border-b border-slate-800 bg-slate-900/20 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="font-bold text-lg text-white tracking-tighter uppercase">LG <span class="text-blue-500">LAB</span></span>
            </div>
            <div class="flex gap-4">
                <a href="https://github.com" target="_blank" class="hover:text-blue-400 transition"><i data-lucide="github" class="w-5 h-5"></i></a>
                <a href="https://linkedin.com" target="_blank" class="hover:text-blue-400 transition"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
        
        <section class="mb-20">
            <span class="text-blue-500 mono text-xs uppercase tracking-widest block mb-2">Membro da Comunidade de Testadores Gemini</span>
            <h1 class="text-5xl font-bold text-white mb-6">Lucas Galvão</h1>
            <p class="text-xl text-slate-400 leading-relaxed">
                Estrategista de tecnologia focado em <span class="text-white">IA Generativa</span>. 
                Minha missão é explorar e implementar ferramentas de Inteligência Artificial para otimizar fluxos de trabalho e simplificar a vida cotidiana.
            </p>
        </section>

        <div class="h-px bg-slate-800 w-full mb-16"></div>

        <div class="flex items-center gap-3 mb-10">
            <i data-lucide="terminal" class="text-blue-500 w-6 h-6"></i>
            <h2 class="text-2xl font-bold text-white uppercase tracking-tight">Log de Experimentos</h2>
        </div>

        <div id="logs-container" class="grid md:grid-cols-2 gap-6">
            </div>
    </main>

    <script>
        // --- BANCO DE DADOS DE TESTES ---
        const meusTestes = [
            {
                id: "001",
                titulo: "Infraestrutura Base",
                descricao: "Deploy de ambiente profissional via GitHub Pages e Codespaces.",
                tags: ["GitHub", "Deploy"],
                icone: "server"
            },
            {
                id: "002",
                titulo: "Arquitetura de Log",
                descricao: "Criação de sistema dinâmico para renderização de cards via JavaScript.",
                tags: ["JS", "UX"],
                icone: "layers"
            }
        ];

        function carregarCards() {
            const container = document.getElementById('logs-container');
            container.innerHTML = meusTestes.map(teste => `
                <div class="test-card bg-slate-900/40 p-6 rounded-lg flex flex-col border border-slate-800">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] mono text-blue-500 uppercase tracking-widest">EXP_${teste.id}</span>
                        <i data-lucide="${teste.icone}" class="w-4 h-4 text-slate-600"></i>
                    </div>
                    <h3 class="text-white font-bold text-lg mb-2">${teste.titulo}</h3>
                    <p class="text-slate-400 text-sm mb-6 leading-relaxed flex-grow">${teste.descricao}</p>
                    <div class="flex gap-2 mt-auto">
                        ${teste.tags.map(tag => `<span class="text-[9px] bg-slate-800/50 text-slate-400 px-2 py-1 rounded border border-slate-700/50 uppercase">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        carregarCards();
    </script>
</body>
</html>
